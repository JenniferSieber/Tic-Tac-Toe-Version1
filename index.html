<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <!-- <button class="start">Start</button>
    <button class="refresh hide">Refresh</button> -->
    <button class="new-game">New Game</button>

  </header>
  <main class="game-container">
    <section class="grid">
     
        <div class="cell" value="0"></div>
        <div class="cell" value="1"></div>
      <div class="cell" value="2"></div>
      
     
        <div class="cell" value="3"></div>
        <div class="cell" value="4"></div>
      <div class="cell" value="5"></div>
      
     
        <div class="cell" value="6"></div>
        <div class="cell" value="7"></div>
      <div class="cell" value="8"></div>
     
    </section>
    <section class="status">
      <h3 class="status-msg"></h3>
    </section>
    
  </main>
  <footer>
    <a href="https://jennifersieber.netlify.app/" target="_blank">JenWebDev &copy;2023</a>
  </footer>
  
</body>
</html>
